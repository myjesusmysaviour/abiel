<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #f9f9f9;
            --text-color: #2d3436;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            background-color: var(--card-background);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--secondary-color);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        button {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            outline: none;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #generateBtn {
            position: absolute;
            right: 5px;
            top: 5px;
        }

        #downloadBtn {
            display: none;
            margin-top: 1.5rem;
            background-color: var(--secondary-color);
        }

        #downloadBtn:hover {
            background-color: var(--primary-color);
        }

        #result {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        #loading {
            display: none;
            color: var(--secondary-color);
            margin-top: 1rem;
            font-weight: 300;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .pulse {
            animation: pulse 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Describe your image...">
            <button id="generateBtn" onclick="generateImage()">Generate</button>
        </div>
        <div id="loading" class="pulse">Creating your masterpiece...</div>
        <div id="result"></div>
        <button id="downloadBtn" onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        let imageBlob = null;

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            resultDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const result = await response.json();
                
                // Create an image from the base64 data
                const img = document.createElement('img');
                img.src = result.image;
                img.onload = () => {
                    resultDiv.appendChild(img);
                    downloadBtn.style.display = 'inline-block';
                    loadingDiv.style.display = 'none';
                };

                // Convert base64 to blob for download functionality
                const fetchResponse = await fetch(result.image);
                imageBlob = await fetchResponse.blob();
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Failed to generate image. Please try again.';
                loadingDiv.style.display = 'none';
            }
        }

        function downloadImage() {
            if (imageBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(imageBlob);
                link.download = 'generated-image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
